<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración CRUD</title>
    <link rel="stylesheet" href="assets/styles_ajax.css">
</head>
<body>

    <div id="crud-app" class="container hidden">
        <header>
            <h1>Gestión de Usuarios</h1>
            <div class="user-info">
                Bienvenido, <strong id="user-name"></strong>
                <a href="logout.php" class="btn btn-secondary">Cerrar Sesión</a>
            </div>
        </header>

        <main>
            <div class="card">
                <form id="crud-form">
                    <h2 id="form-title">Crear Nuevo Usuario</h2>
                    <input type="hidden" id="user-id" name="id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password">
                            <small>Dejar en blanco para no cambiarla (en modo edición)</small>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <select id="rol" name="rol" required>
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" id="cancel-edit" class="btn btn-secondary hidden">Cancelar Edición</button>
                    </div>
                </form>
            </div>

            <div id="api-message" class="message hidden"></div>

            <div class="card">
                <h2>Lista de Usuarios</h2>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="user-table-body">
                            <tr><td colspan="5">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
